    // 3) Прокрутка к разделу по «маршруту» #/<id> (например, #/scrap-metal-8)
    function scrollToHashId(){
      const raw = location.hash || '';
      // ожидаем формат "#/<id>" или просто "#id"
      let id = raw.startsWith('#/') ? raw.slice(2) : raw.startsWith('#') ? raw.slice(1) : '';
      if(!id) return;
      const el = document.getElementById(id);
      if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
    }
    window.addEventListener('load', scrollToHashId);
    window.addEventListener('hashchange', scrollToHashId);

    // 4) Сделать кликабельные ссылки оглавления рабочими даже при роутере
    // - перехватываем клики по ссылкам, начинающимся с "#"
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('a[href^="#"]');
      if(!a) return;
      const href = a.getAttribute('href');       // например "#general-1"
      const id = href.replace(/^#\/?/, '');       // -> "general-1"
      const el = document.getElementById(id);
      if(el){
        e.preventDefault();
        history.pushState(null, '', '#/'+id);     // поддержка формата #/...
        el.scrollIntoView({behavior:'smooth', block:'start'});
      }
    });
